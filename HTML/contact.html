<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Street | Contact Us</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header></header>

    <div class="page-header">
        <h2>Get In Touch</h2>
    </div>

    <section>
        <div class="container">
            <div class="contact-wrapper">
                
                <div class="contact-info">
                    <h3>Contact Info</h3>
                    <p style="margin-bottom: 20px; color: #ccc;">Feel free to reach out to us</p>
                    
                    <div style="margin-bottom: 20px;">
                        <i class="fas fa-envelope" style="margin-right: 10px;"></i>
                        <strong>Email:</strong>
                        <p>info@datastreet.com</p>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <i class="fas fa-map-marker-alt" style="margin-right: 10px;"></i>
                        <strong>Location:</strong>
                        <p>Cairo University, Giza, Egypt</p>
                    </div>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="5" placeholder="Write your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>

            </div>
        </div>
    </section>

    <footer></footer>

    <script src="../Js/script.js"></script>
</body>
</html>
